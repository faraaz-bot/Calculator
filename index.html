<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
      <div id="solarPanel"></div>

    <div id="display">
      <div id="displayTitle"></div>
    </div>
    <div class="grid-container" id="container1">
      <div class="row">
        <div class="box" id ="7">7</div> <!-- Small box -->
        <div class="box" id ="8">8</div> <!-- Small box -->
        <div class="box" id ="9">9</div> <!-- Small box -->
        <div class="box" id ="+/-">+/-</div> <!-- Small box -->
        <div class="box" id ="arrow">→</div> <!-- Small box -->
      </div>
      <div class="row">
        <div class="box"  id ="4">4</div> <!-- Small box -->
        <div class="box" id ="5">5</div> <!-- Small box -->
        <div class="box"  id ="6">6</div> <!-- Small box -->
        <div class="box"  id ="×">×</div> <!-- Small box -->
        <div class="box" id="÷">÷</div> <!-- Small box -->
      </div>
      <div class="row">
        <div class="box" id="1">1</div> <!-- Small box -->
        <div class="box" id="2">2</div> <!-- Small box -->
        <div class="box" id="3">3</div> <!-- Small box -->
        <div class="box" id="-">-</div> <!-- Small box -->
        <div class="box" id="=">=</div> <!-- Small box -->
      </div>
      <div class="row">
        <div class="box" id="C">C</div> <!-- Small box -->
        <div class="box" id="0">0</div> <!-- Small box -->
        <div class="box" id=".">.</div> <!-- Small box -->
        <div class="box" id="+">+</div> <!-- Small box -->
        <div class="box" id="N">N</div> <!-- Small box -->
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
